<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="athleteDetails.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" >
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg" height="24" alt="OlympicRings" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Trabalhar Aqui  -->
    <div class="container" style="margin-top:60px; margin-bottom:60px;">
        <div class="top border-bottom d-flex justify-content-center align-items-center">
            <h3 class="p-3" data-bind="text:Name"></h3>  
            <h3>
                <!-- ko if: Sex() == "F" -->&#9792;<!-- /ko -->
                <!-- ko if: Sex() == "M" -->&#9794;<!-- /ko -->
            </h3>
        </div>
        <div class="row d-flex">

            <!-- Imagem Atleta  -->

            <div class="col-12 col-md-6 d-flex justify-content-center my-3">
                <!-- ko if: Photo != null -->
                <figure>
                    <img class="image" id="foto" data-bind="attr: {'src':Photo, alt:Name}" >
                    <figcaption class="small">
                        <a data-bind="text:Photo, attr: {href:Photo}"></a>
                    </figcaption>
                </figure>
                <!-- /ko -->
                <!-- ko if: Photo == null -->
                <img class="image" src="images\rei.jpg" alt="Imagem Representativa" >
                <!-- /ko -->
            </div>

            <!-- Informacoes atleta  -->
            <ul class="col-6 list-group">
                <li class="list-group-item d-flex flex-wrap">
                    <span class="col-6">Peso: <span data-bind="text:Weight"></span>Kg</span>
                    <span class="col-6">Altura: <span data-bind="text:Height"></span> cm</span>
                </li>

                <!-- ko if: Medals().length > 0 -->
                <li class="list-group-item">
                    <span>Medalhas</span>
                    <!-- foreach: Medals() -->
                    <div class="medal" data-bind="css: {'background': MedalName}">
                        <span data-bind="text:Counter"></span>
                    </div>
                    <!-- /ko -->
                </li>
                <!-- /ko -->
                <li class="list-group-item">

                </li>
                <li class="list-group-item">

                </li>
            </ul>
        </div>
    </div>
    

    <!-- Fim de Area de Trabalho -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end d-none d-md-block"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
           </div>
       </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="athletesDetails.js"></script>
</body>
</html>
