<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="./css/athleteDetails.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg"
                    height="24" alt="OlympicRings" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="games.html"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i
                                class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="favourites.html"><i
                        class="fa fa-heart text-danger"></i> Favourites</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Trabalhar Aqui  -->

    <!-- modal  -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal  -->

    <div class="container" style="margin-top:60px; margin-bottom:60px;">
        <div class="top border-bottom d-flex justify-content-center align-items-center">
            <h3 class="p-3" data-bind="text:Name"></h3>
            <h3>
                <!-- ko if: Sex() == "F" -->
                <span style="color:palevioletred">&#9792;</span>
                <!-- /ko -->
                <!-- ko if: Sex() == "M" -->
                <span style="color:blue">&#9794;</span>
                <!-- /ko -->
            </h3>
        </div>
        <div class="row d-fex justify-content-between border-bottom my-3">

            <!-- Imagem Atleta  -->
            <div class="mw-100 col-12 col-md-4 d-flex justify-content-center">
                    <!-- ko if: Photo -->
                    <figure style="transform: translateX(16.67%);">
                        <a data-bind="attr :{href:OlympLink}">
                            <img class="image" id="foto" data-bind="attr: {'src':Photo, alt:Name}">
                        </a>
                        <figcaption class="small">
                            <a data-bind="text:Photo, attr: {href:Photo}"></a>
                        </figcaption>
                    </figure>
                    <!-- /ko -->
                    <!-- ko ifnot: Photo -->
                    <img class="image" src="images\rei.jpg" alt="Imagem Representativa">
                    <!-- /ko -->
            </div>


            <!-- Informacoes atleta  -->
            <ul class="col-7 col-md-3 list-group my-3">
                <li class="list-group-item d-flex flex-wrap">
                    <span class="col-6">Weight: <span data-bind="text:Weight"></span> Kg</span>
                    <span class="col-6">Height: <span data-bind="text:Height"></span> cm</span>
                </li>

                <li class="list-group-item d-flex flex-wrap">
                    <span class="col-6"><img style="width:20px;"src="images\crib.svg" alt="crib"> <span data-bind="text:BornDate"></span> </span>
                    <span class="col-6"><img style="width:20px;"src="images\tombstone.svg" alt="tomb"> <span data-bind="text:DiedDate"></span> </span>
                </li>

                <li class="list-group-item text-center">
                    <span>
                        <img style="height:27px;" data-bind="attr: {src:flag, title:BornPlace}">
                    </span>
                    <span data-bind="text:flagName"></span>
                </li>
                
                <!-- ko if: Modalidades().length > 0  -->
                <li class="list-group-item d-flex flex-wrap">
                    <span class="col-6">Modalities:</span>
                    <span class="col-6" data-bind="foreach: Modalidades">
                        <a class="link-dark text-decoration-none"
                            data-bind="attr: {href: './modalidades?id=' + Id}">
                            <img style="height:30px" data-bind="attr:{src:Photo}"></img>
                            <span data-bind="text:Name"></span>
                        </a>
                    </span>
                </li>
                <!-- /ko -->
            </ul>

            <div class="col-5 col-md-3 my-5">
                <dd>
                <h6 class="mb-3">&ensp;&ensp;&ensp; Medals Won</h6>
            </dd>
                <div class="podium">
                    <div class="bronze"></div>
                    <div class="gold"></div>
                    <div class="silver"></div>
                    <div class="medal bronzeMedal">
                        <p class="medalNumber" data-bind="text: bronzeMedals"></p>
                    </div>
                    <div class="medal goldMedal">
                        <p class="medalNumber" data-bind="text: goldMedals"></p>
                    </div>
                    <div class="medal silverMedal">
                        <p class="medalNumber" data-bind="text: silverMedals"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ko if: Competitions().length >0 -->
        <div id="comps" class="row ">
            <label for="comps"><h5>Competitions:</label>
            <table>
                <tr>
                    <td style="margin-left: 20px" colspan="2" class="small col-lg-12" data-bind="foreach: Competitions">
                        <div class="border rounded d-inline-block mr-2 mb-1 p-1">
                            <i class="fa fa-dot-circle-o"></i>
                            <a  class="text-muted text-decoration-none" data-bind="attr: { href: './competitionsDetails.html?id=' + Id }">
                                <span data-bind="text: Name" ></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- /ko -->
        <!-- ko if: Games().length > 0 -->
        <div id="edc" class="row my-3">
            <label for="edc"><h5>Participated in:</h5></label>
            <table>
                <tr>
                    <td style="margin-left: 20px" colspan="2" class="small col-lg-12" data-bind="foreach: Games">
                        <div class="border rounded d-inline-block mr-2 mb-1 p-1">
                            <img style="height:2rem" data-bind="attr: {src:Logo}"></img>
                            <a  class="text-muted text-decoration-none" data-bind="attr: { href: './gsameDetails.html?id=' + Id }">
                                <span data-bind="text: Name" ></span> (<span data-bind="text: CountryName"></span>)
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- /ko -->
    </div>


    <!-- Fim de Area de Trabalho -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-nav">
                <div class="nav-item text-end d-none d-md-block"><a href="https://www.ua.pt"
                        class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/athletesDetails.js"></script>
</body>

</html>
