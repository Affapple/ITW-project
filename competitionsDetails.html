<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - Titulo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/jquery-ui/jquery-ui.css">
    <style>
        .ui-autocomplete {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: rgb(242, 242, 242);
            color: black;
        }

        .ui-menu-item .ui-menu-item-wrapper.ui-state-active {
            background-color: #ececec !important;
            border: #ececec !important;
            color: black !important;

        }

        * html .ui-autocomplete {
            height: 400px;
        }
    </style>
    <link href="./css/athletes.css" rel="stylesheet" />

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="/images/Olympic_rings.svg"
                        height="24" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center col-12">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                    class="fa fa-user-o text-warning"></i> Athletes</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i
                                    class="fa fa-trophy"></i> Competitions</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                    class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="games.html"><i
                                    class="fa fa-map-marker text-success"></i> Games</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i
                                    class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                        <li class="nav-item "><a class="nav-link" aria-current="page" href="favourites.html"><i
                                    class="fa fa-heart text-danger"></i> Favourites</a></li>
                        <li class="nav-item "><a class="nav-link" aria-current="page" href="statistics.html"><i
                                    class="fa fa-bar-chart text-success"></i> Statistics</a></li>
                        <li class="nav-item ms-lg-auto col-8 col-lg-5">
                            <input id="searchAll" class="form-control searchBar" type="search" placeholder="Search All"
                                aria-label="Search">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container" style="margin-top: 200px; margin-bottom: 200px;">
        <!-- ko if:Name().length > 0 -->
        <div class="imagem">
            <img class="img-thumbnail col-4 float-end rounded" style="max-width: 300px" data-bind="attr:{src: Photo}" />
        </div>
        <div class="tabela">
            <table width="800px">
                <tr>
                    <td>
                        <h2>Name:</h2>
                    </td>
                    <td>
                        <h6 style="margin-left: 20px" data-bind="text: Name"></h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Modality:</h2>
                    </td>
                    <td>
                        <h6 style="margin-left: 20px" data-bind="text: Modality"></h6>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <h2>Participant [<span data-bind="text: Participant().length"></span>]:</h2>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="margin-left: 20px" colspan="2" class="small col-lg-12" data-bind="foreach: Participant">
                        <div class="border rounded d-inline-block mr-2 mb-1 p-1">
                            <img style="height:2rem" data-bind="attr: {src:Logo}"></img>
                            <a class="text-muted text-decoration-none"
                                data-bind="attr: { href: './GameDetails.html?id=' + Id }">
                                <span data-bind="text: Name"></span> (<span data-bind="text: CountryName"></span>)
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- /ko -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../Imagens/Imagem header/logovermelho.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>




    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
            <!-- <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div> -->
            <div class="navbar-nav">
                <div class="nav-item text-end d-none d-md-block"><a href="https://www.ua.pt"
                        class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js "
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin=" anonymous "></script>
    <script src="./js/index.js"></script>
    <script src="./js/competitionDetails.js"></script>
</body>

</html>
