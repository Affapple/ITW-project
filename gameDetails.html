<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - Titulo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/jquery-ui/jquery-ui.css">
    <style>
        .ui-autocomplete {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: rgb(242, 242, 242);
            color: black;
        }

        .ui-menu-item .ui-menu-item-wrapper.ui-state-active {
            background-color: #ececec !important;
            border: #ececec !important;
            color: black !important;

        }

        * html .ui-autocomplete {
            height: 400px;
        }
    </style>
    <link href="./css/gameDetails.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="/images/Olympic_rings.svg"
                    height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center col-12">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="games.html"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i
                                class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item "><a class="nav-link" aria-current="page" href="favourites.html"><i
                                class="fa fa-heart text-danger"></i> Favourites</a></li>
                    <li class="nav-item "><a class="nav-link" aria-current="page" href="statistics.html"><i
                                class="fa fa-bar-chart text-success"></i> Statistics</a></li>
                    <li class="nav-item ms-lg-auto col-8 col-lg-5">
                        <input id="searchAll" class="form-control searchBar" type="search" placeholder="Search All"
                            aria-label="Search">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Trabalhar Aqui  -->


    <div class="container" style="margin-top:60px; margin-bottom: 60px; ">
        <div class="row">
            <div class="text-center border-bottom py-3 d-flex flex-wrap align-items-center justify-content-center">
                <h2 class="mx-3" data-bind="text:Name"></h2>
                <img style="max-height: 5rem;" data-bind="attr:{'src':Logo, 'alt':CountryName}">
            </div>
        </div>
        <div class="row border-bottom mx-0 my-1 ">
            <div class="col-12 my-2 text-center">
                <a data-bind="attr: {'href':Photo}">
                    <img class="col-10 col-lg-8" data-bind="attr:{'src':Photo}">
                </a>
            </div>
        </div>
        <div class="row border-bottom mx-0 my-1 d-flex justify-content-between">

            <div class="col-3 text-center">
                <p><b>Season:</b></p>
                <p data-bind="text:Season"></p>
            </div>

            <div class="border-right separator"></div>

            <div class="col-3 text-center">
                <p><b>Country Name</b></p>

                <p>
                    <a class="text-decoration-none"
                        data-bind="attr: {'href':'../countriesDetails.html?id=' + CountryId()}">
                        <span class="p-1 col-6 text-center" data-bind="text: City() + ', ' + CountryName()"></span>
                        <img class="" style="height:1rem;" data-bind="attr:{'src':bandeira}">
                    </a>
                </p>
            </div>

            <div class="border-left separator"></div>

            <div class="col-3 text-center">
                In this edition: <br>
                <b><span data-bind="text:AthletesNumber"></span></b> Athletes <br>
                From <b><span data-bind="text:CountriesNumber"></span></b> countries <br>
                Have participated
            </div>
        </div>

        <div class="row" style="margin-bottom:60px;">
            <div class="col-12">
                <h5> Competitions Played</h5>
            </div>
            <div class="container d-flex flex-wrap gap-1 justify-content-center">
                <!-- ko foreach: Modalities() -->
                <div class="btn-group dropup">
                    <a class="btn btn-primary text-center align-baseline" type="button"
                        data-bind="text:Name, attr : {href:'../modalitiesDetails.html?id='+Id}">
                    </a>
                    <button type="button" class="btn btn-primary border-left dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <!-- ko foreach: $parent.compbymod(Name) -->
                        <li>
                            <a class="dropdown-item"
                                data-bind="text:$data.compName, attr : {href:'../competitionsDetails.html?id='+ $data.compId}"></a>
                        </li>
                        <!-- /ko -->
                    </ul>
                </div>
                <!-- /ko -->
            </div>
        </div>

        <!-- Modal -->


        <div class="row">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Medal Distribution by Countries
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body d-flex justify-content-center">
                            <div id="silverPie_div" class="col-4"></div>
                            <div id="goldPie_div" class="col-4"></div>
                            <div id="bronzePie_div" class="col-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim de Area de Trabalho -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-nav">
                <div class="nav-item text-end d-none d-md-block"><a href="https://www.ua.pt"
                        class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js "
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin=" anonymous "></script>
    <script src="./js/index.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/gameFull.js"></script>
</body>

</html>
