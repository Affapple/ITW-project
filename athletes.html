<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - Titulo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="athletes.css" rel="stylesheet" />
</head>

<body>
    <nav class=" navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="images\Olympic_rings.svg"
                    height="24" alt="Jogos Olimpicos" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i
                                class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Trabalhar Aqui  -->
    <div class="container mainContent">

        <!-- Search Bar -->
        <div class="border-bottom pt-4 pb-2 mb-3">
            <div class="row my-3">
                <div class="col-md-3">
                    <h3>Atletas</h3>
                </div>
                <div class="col-12 col-md-6 float-right">
                    <div class="input-group form-group ">
                        <div class="form-floating">
                            <input type="search" placeholder="text" aria-label="Pesquisar Atleta"
                                id="searchArgs" class="form-control form-control-sm" />
                            <label for="searchArgs" class="form-label">Pesquisar Atleta</label>
                        </div>
                        <button type="button" id="search" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Paginaçao -->
        <div class="row">
            <p class="col-md-4 my-0 mr-auto pt-2 small">
                <span data-bind="html: 'Page: ' + currentPage() + ' de ' + totalPages()" class="small"></span><br />
                <span data-bind="html: 'Entradas: '+ fromRecord() + '-' + toRecord() + ' de ' + totalRecords()"
                    class="small"></span>
            </p>
            <div class="col-md-8 my-0 pt-3 sm">
                <ul class="pagination d-flex justify-content-center justify-content-md-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link small" title="First Page"
                            data-bind="attr: { href: './athletes.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link small" title="Previous Page"
                            data-bind="attr: { href: './athletes.html?page=' + previousPage(),  rel:'prev'}">←</a></li>

                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                        <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link small"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                        <!-- /ko -->
                        <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link small"
                            data-bind="attr: { href: './athletes.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                        <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link small" title="Next Page"
                            data-bind="attr: { href: './athletes.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link small" title="Last Page"
                            data-bind="attr: { href: './athletes.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Página a Carregar</h5>
                    </div>
                    <div class="modal-body">
                        Insert Midget Spinner
                    </div>
                </div>
            </div>
        </div>
    

    <div class="container">
        <!-- ko if: totalRecords() > 20 -->
        <table class="table table-striped table-sm small ">
            <thead>
                <tr>
                    <th class="d-none" id="id">Id</th>
                    <th span="col">Nome</th>
                    <th span="col">Sexo</th>
                    <th span="col"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records()">
                <tr>    
                    <td data-bind="text: Id" class="small d-none"></td>
                    <td data-bind="text: Name"></td>
                    <td data-bind="text: Sex"></td>
                    <td class="col-1">
                        <div class="d-flex justify-content-center">
                            <a  class="btn btn-default btn-secondary btn-sm mx-1"
                                data-bind="attr: {href: './athletesDetails.html?id=' + Id, 'aria-label' : 'Ver detalhes completos de ' + Name[0] + ' ' + Name[Name.length]}"
                                title="Ver detalhes">
                                <i class="fa fa-eye"></i>
                            </a>
                            <a  id="addToFavourites" 
                                class="btn btn-default btn-secondary btn-sm"
                                data-bind="attr: {'aria-label' : 'Adicionar ' + Name.split(' ')[0]+ ' ' + Name.split(' ')[Name.split(' ').length-1] + ' Aos favoritos'}"
                                title="Adicionar aos favoritos">
                                <i class="fa fa-heart-o"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- /ko -->

        <!-- ko ifnot: totalRecords() > 20 -->
        <div class="d-flex flex-wrap">
            <!-- ko foreach: records() -->
            <div class="card col-12 col-sm-6 col-md-4 col-lg-3 d-flex text-center">
                <h5 class="card-title small" data-bind="text:Name"></h5>
                <div class="card-body" style="margin:5px;">
                    <!-- ko if: Photo != null -->
                    <img class="card-img-top image" data-bind="attr: {'src':Photo, alt:Name}" >
                    <!-- /ko -->

                    <!-- ko if: Photo == null -->
                    <img class="my-2 card-img-top" src="images\rei.jpg" alt="Imagem Representativa" >
                    <!-- /ko -->
                <a href="#" class="btn btn-primary">Mais detalhes</a>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
    </div>
    <!-- Fim de Area de Trabalho -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>

            <div class="navbar-nav">
                <div class="nav-item text-end d-none d-md-block"><a href="https://www.ua.pt"
                        class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="athletes.js"></script>
</body>

</html>
